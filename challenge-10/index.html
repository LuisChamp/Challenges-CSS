<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Challenge10</title>
</head>
<body>
    <img src="assets/images/Background.png" alt="background" class="background">
    <div class="container">
        <div class="container__left">
            <h1 class="container__title">Gradie</h1>
            <p class="container__text">Beautiful gradients in seconds.</p>
            <img class="container__image" src="assets/images/iPhone Mockup.png" alt="iphone" class="container__image">
        </div>
        <div class="container__right">
            <h2 class="form__title">Login</h2>
            <form class="form">
                <label for="email" class="form__label">Email</label>
                <input type="email" id="email" class="form__input" placeholder="john@example.com">
                <label for="Password" class="form__label">Email</label>
                <input type="password" id="Password" class="form__input" placeholder="At least 8 characters">
                <label for="" class="form__label--check">
                    <input class="form__checbox" type="checkbox">
                    By creating an account, you agree to the <a class="form__link" href="#">Terms & Conditions</a>
                </label>
                <input type="button" value="Create an Account" class="form__input fomr__input--button">
            </form>
        </div>
    </div>
</body>
</html>
