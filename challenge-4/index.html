<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Challenge4</title>
</head>
<body>
    <img src="assets/images/bg-desktop.png" alt="background" class="background">
    <section class="left_part">
        <img class="logo" src="assets/images/logo.svg" alt="logo">
        <div class="document">
            <a class="link link_one" href="#"><img class="image_link" src="assets/images/icon-document.svg" alt="document"></img></a>
            <a class="link link_two" href="#"><img class="image_link"  src="assets/images/icon-folder.svg" alt="document"></img></a>
            <a class="link link_three" href="#"><img class="image_link"  src="assets/images/icon-upload.svg" alt="document"></img></a>
        </div>
    </section>
    <section class="right_part">
        <div class="content_right_part">
            <p class="text">You've used <span class="number_gb">815 GB</span> of your storage</p>
            <div class="progress">
                <div class="progress_bar"></div>
            </div>
            <p class="gb_first">0 GB</p>
            <p class="gb_second">1000 GB</p>
        </div>
    </section>
    <div class="gb_left">
        <p class="text_gb"><span class="number">185</span> GB LEFT</p>
    </div>
</body>
</html>
